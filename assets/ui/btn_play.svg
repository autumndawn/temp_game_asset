<svg xmlns="http://www.w3.org/2000/svg" width="360" height="120" viewBox="0 0 360 120">
  <defs>
    <linearGradient id="btnGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#00aaff"/>
    </linearGradient>
    <linearGradient id="btnGradHover" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#33e1ff"/>
      <stop offset="100%" stop-color="#00c6ff"/>
    </linearGradient>
    <filter id="btnShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#00d4ff" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" rx="24" ry="24" fill="url(#btnGrad)" filter="url(#btnShadow)"/>
  <rect x="6" y="6" width="348" height="108" rx="20" ry="20" fill="rgba(255,255,255,0.12)"/>
  <g transform="translate(180,60)" text-anchor="middle" dominant-baseline="middle">
    <text x="0" y="4" font-family="'Orbitron', 'Montserrat', 'Arial Black', sans-serif" font-weight="800" font-size="44" fill="#001018" opacity="0.35">PLAY</text>
    <text x="0" y="0" font-family="'Orbitron', 'Montserrat', 'Arial Black', sans-serif" font-weight="900" font-size="44" fill="#f8feff">PLAY</text>
  </g>
</svg>

