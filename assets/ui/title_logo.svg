<svg xmlns="http://www.w3.org/2000/svg" width="720" height="240" viewBox="0 0 720 240">
  <defs>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="50%" stop-color="#7cf0ff"/>
      <stop offset="100%" stop-color="#00d4ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="none"/>
  <g transform="translate(360,120)" text-anchor="middle" dominant-baseline="middle">
    <text x="0" y="0" font-family="'Orbitron', 'Montserrat', 'Arial Black', sans-serif" font-weight="800" font-size="72" letter-spacing="4" fill="#001018" opacity="0.6">LAST STAND</text>
    <text x="0" y="-2" font-family="'Orbitron', 'Montserrat', 'Arial Black', sans-serif" font-weight="900" font-size="72" letter-spacing="4" fill="url(#titleGrad)" filter="url(#glow)">LAST STAND</text>
    <rect x="-200" y="36" width="400" height="4" fill="#00d4ff" opacity="0.4"/>
  </g>
</svg>

